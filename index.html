<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  <body>
    <h1>Napak Tilas</h1>
    <form>
      <fieldset>
        <legend>Form</legend>
        <table>
        <tr><td>Nama</td>          <td>:</td>   <td><input type="text" placeholder="Nama Lengkap"></td></tr>
        <tr><td>Username</td>      <td>:</td>   <td><input type="text" placeholder="Username"></td></tr>
        <tr><td>Email</td>         <td>:</td>   <td><input type="email" placeholder="Your Email"></td></tr>
        <tr><td>Password</td>      <td>:</td>   <td><input type="password" placeholder="Password"></td></tr>
        <tr><td>Alamat Web</td>    <td>:</td>   <td><input type="url" placeholder="Masukan URL Web"></td></tr>
        <tr><td>Tanngal Lahir</td> <td>:</td>   <td><input type="date"></td></tr>
        <tr><td>Umur</td>          <td>:</td>   <td><input type="number" min="1" max="99" ></td></tr>

        <tr><td>Jenis Kelamin</td> <td>:</td>   <td>
          <label> <input name="jeniskelamin" type="radio"> Laki-laki</label>
          <label> <input name="jeniskelamin" type="radio"> Perempuan</label>
        </td></tr>

        <tr><td>Agama</td>         <td>:</td>  <td><select  name="Agama">
          <option value="Islam">Islam</option>
          <option value="Kristen">Kristen</option>
          <option value="Hindu">Hindu</option>
          <option value="Budha">Budha</option>
        </select></td></tr>

        <tr><td>Biografi</td>      <td>:</td>   <td><textarea name="Biografi" rows="2" cols="16"></textarea></td></tr>
        <tr><td>Foto</td>          <td>:</td>   <td><img src="image/logo1.jpg" alt="Logo 1" width="300" height="300"></td></tr>
        <tr><td>Audio</td>         <td>:</td>   <td><audio src="mp3/sample2.mp3" controls></audio></td></tr>


      </table>
      </fieldset>
    </form>


  </body>
